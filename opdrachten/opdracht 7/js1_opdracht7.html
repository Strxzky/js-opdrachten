<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rekenen met js</title>
</head>
<body>
    <script>
        let breedte = window.prompt("wat is de breedte? (cm)")
        let lengte = window.prompt("wat is de lengte?")
        let hoogte = window.prompt("wat is de hoogte?")
        let oppervlakte = lengte * breedte * hoogte;
        window.alert("de inhoud is:" + oppervlakte + "cm3")
    </script>
</body>
</html>
