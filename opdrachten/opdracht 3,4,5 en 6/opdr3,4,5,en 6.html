    <title>Document</title>

        let zin1 = "de zee die bruist";

        let zin8 = "dan betekent";

        let zin1length = zin1.concat(zin1.length);
        let zin2length = zin2.concat(zin2.length);
        let zin3length = zin3.concat(zin3.length);

        let zin9length = zin9.concat(zin9.length);

        let zin1upper = zin1length.toUpperCase();

        document.write(zin1upper + "<br>")
        document.write(zin2length + "<br>")
        document.write(zin3length.toUpperCase()  + "<br>")
        document.write(zin4length.toUpperCase() + "<br>")

        document.write(zin6length + "<br>")
        document.write(zin7length + "<br>")
        document.write(zin8length + "<br>")

        document.write(zin10length.toUpperCase() + "<br>")
        
        
    </script>
